name: Extract ZIP and Push

on:
  workflow_dispatch:

permissions:
  contents: write   # ðŸ‘ˆ REQUIRED to push commits

jobs:
  unzip-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Extract ZIP(s) in root
      run: |
        shopt -s nullglob
        for zipfile in *.zip; do
          echo "Extracting $zipfile..."
          unzip -o "$zipfile"
        done

    - name: Commit and push extracted files
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git diff --cached --quiet || git commit -m "Extracted ZIP files"
        git push
