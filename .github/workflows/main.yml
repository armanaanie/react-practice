name: Extract Any ZIP in Root

# Allows manual trigger from GitHub Actions UI
on:
  workflow_dispatch:

jobs:
  unzip-job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Find and extract ZIP(s) in root
      run: |
        for zipfile in *.zip; do
          if [ -f "$zipfile" ]; then
            echo "Extracting $zipfile..."
            unzip -o "$zipfile"
          else
            echo "No ZIP files found in root."
          fi
        done

    - name: List extracted files
      run: ls -la
